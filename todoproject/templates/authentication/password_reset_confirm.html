{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password reset{% endblock %}

{% block content %}
<div class="form-container">
        <h2>Enter a new password</h2>
        
        {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Change password</button>
        </form>
        
</div>
{% endblock %}
