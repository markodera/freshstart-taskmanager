{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password reset{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
