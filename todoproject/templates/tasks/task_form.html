{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Fresh Start - {{view.object.pk|yesno:"Edit Task,Create Task" }}{% endblock %}

{% block content %}
<div class="task-form">
    <h2>{{ view.object.pk|yesno:"Edit Task,Create Task" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Task</button>
    </form>
</div>
{% endblock %}
